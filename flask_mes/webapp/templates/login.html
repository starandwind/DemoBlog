<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
</head>
<body>
    <form method="POST" action="{{ url_for('user.login') }}">
    User Name:<br>
        {{form.username(class_='form-control')}}<br>
    Password: <br>
        {{form.passwd(class_='form-control')}}<br>
    <input type="submit" value="submit" id="submit">
</form>
{% if form.username.errors %}
    {% for e in form.username.errors %}
        <p class="help-block">{{e}}</p>
    {% endfor %}
{% endif %}
</body>
</html>
